    <div class="Calculator">

          <input type="button" name="button2" value=2 onclick="calc1.screen1.value += '2'">

          <input type="button" name="button0" value=0 onclick="calc1.screen1.value += '0'">

      <div class="input2">

      <div class="result1">
        <input type="button" name="button+" value=+ onclick="sumNums()">

        <input type="button" name="button*" value=* onclick="timesNums()">
